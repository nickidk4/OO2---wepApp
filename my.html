<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WepApp</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/my.css">

</head>

<body>
<div class="col-md-offset-2" id="parent">

    <!-- Account Info -->
    <div class="row">
        <div class="col-md-10">
            <div class="well">
                <div id="accountInfo">
                    <h2>Account Info</h2>
                    <div id="name">
                        Name:
                    </div>
                    <div id="balance">
                        Balance:
                    </div>
                    <div id="currency">
                        Currency:
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row">

        <!-- Make Offer -->
        <div class="col-md-5">
            <div id="makeOffer" class="well">
                <h4>Create an offer!</h4>
                <input type="text" name="Amount" id="myOffer">
                <button class="btn btn-default" onclick="makeOffer();" id="offerBtn">Make Offer</button>
            </div>
        </div>

        <!-- Exchange Rate -->
        <div class="col-md-5">
            <div id="exchangeRate" class="well">
                <h4>Check exchange rate for a specific currency!</h4>
                <input type="text" name="Exchange Rate" id="myExchange">
                <button class="btn btn-default" onclick="exchange();" id="exchangeBtn">Get Exchange Rate</button>
                <p id="exRate">Exchange Rate: </p>
            </div>
        </div>
    </div>


    <!-- Other Offers -->
    <div class="row">
        <div class="col-md-10">
            <div class="well">
                <h3>All available sales</h3>
                <table class='table table-striped'>
                    <thead>
                    <th>Currency</th>
                    <th>Amount</th>
                    <th>Id</th>
                    <th>Date</th>
                    <th>Buy</th>
                    </thead>

                    <tbody id="offerBody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src=js/my.js></script>
</body>
</html>
